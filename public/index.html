<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout Crawler Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">Checkout Crawler</h2>
      <p class="text-muted text-center">Upload a CSV with a column <b>Domain</b>. Example CSV header: <code>Domain</code></p>

      <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data" class="text-center">
        <input class="form-control mb-3" type="file" name="file" accept=".csv" required>
        <button type="submit" class="btn btn-primary">Upload & Run Crawler</button>
      </form>

      <div id="loading" class="text-center mt-3" style="display: none;">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2">Processing... Please wait (do not close this tab)</p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const loading = document.getElementById("loading");
    form.addEventListener("submit", () => {
      loading.style.display = "block";
    });
  </script>
</body>
</html>
