<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Domain Checker Dashboard</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { 
  font-family: Arial; 
  max-width: 900px; 
  margin: auto; 
  padding: 20px; 
  position: relative; 
  min-height: 100vh; 
}

/* Transparent background logo */
body::before {
  content: "";
  position: fixed;
  top: 50%;
  left: 50%;
  width: 400px;
  height: 400px;
  background-image: url('https://sr-website.shiprocket.in/wp-content/uploads/2023/01/shiprocket_logo.svg');
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  opacity: 0.05; 
  transform: translate(-50%, -50%);
  pointer-events: none; 
  z-index: 0;
}

h1 { text-align: center; position: relative; z-index: 1; }
#instruction { 
  text-align:center; 
  font-weight:bold; 
  color:#d9534f; 
  font-size:16px; 
  margin-bottom: 15px; 
  position: relative; 
  z-index: 1; 
}

#drop-zone { 
  border: 2px dashed #aaa; 
  padding: 40px; 
  text-align: center; 
  margin-bottom: 20px; 
  cursor:pointer; 
  position: relative; 
  z-index: 1; 
}
#drop-zone.hover { border-color: #333; }

#status { margin-bottom: 20px; font-weight: bold; position: relative; z-index: 1; }

/* Table styling */
table { width: 100%; border-collapse: collapse; margin-top: 20px; display:none; position: relative; z-index: 1; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
th { background: #f0f0f0; }
.Client\ On\ Gokwik { background-color: #d4edda; }
.Fastrr\ Link\ Found { background-color: #fff3cd; }
.Fastrr\ Not\ Found { background-color: #f8d7da; }
.Domain\ Unreachable { background-color: #e2e3e5; }

#download-btn { margin-top: 20px; padding: 10px 20px; font-size: 16px; display:none; position: relative; z-index: 1; }
#chart-container { width: 100%; margin-top: 30px; display:none; position: relative; z-index: 1; }

/* Loading spinner overlay */
#loading {
  display:none;
  position: fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  background: rgba(255,255,255,0.7);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}
#loading svg { margin-bottom:10px; }
</style>
</head>
<body>

<h1>Domain Checker Dashboard</h1>

<p id="instruction">
  ⚠️ Please make sure your CSV file includes a header: <code>Domain</code>
</p>

<div id="drop-zone">Drag & Drop CSV file here or click to upload</div>
<input type="file" id="file-input" style="display:none;" accept=".csv">
<div id="status"></div>

<!-- Loading Spinner -->
<div id="loading">
  <svg width="50" height="50" viewBox="0 0 50 50">
    <circle cx="25" cy="25" r="20" stroke="#007bff" stroke-width="5" fill="none" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" from="0 25 25" to="360 25 25"/>
    </circle>
  </svg>
  <div>Processing...</div>
</div>

<table id="results-table">
  <thead>
    <tr><th>Domain</th><th>Status</th></tr>
  </thead>
  <tbody></tbody>
</table>

<button id="download-btn">Download CSV</button>

<div id="chart-container">
  <canvas id="summary-chart"></canvas>
</div>

<script src="app.js"></script>
</body>
</html>
