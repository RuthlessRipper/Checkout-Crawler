<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRAWLER-X</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1 style="color:#00ff99; font-family:monospace; text-shadow:0 0 10px #00ff99; text-align:center;">
  CRAWLER-X
</h1>

<p id="instruction">
  ⚠️ Please make sure your CSV file includes a header: <code>Domain</code>
</p>

<!-- Single Domain Input -->
<div id="single-check">
  <input type="text" id="domain-input" placeholder="Enter a domain (e.g. example.com)">
  <button id="check-btn">Check</button>
</div>

<hr>

<!-- CSV Upload -->
<div id="drop-zone">Drag & Drop CSV file here or click to upload</div>
<input type="file" id="file-input" style="display:none;" accept=".csv">

<div id="status"></div>
<div id="timer" style="display:none;"></div>

<table id="results-table" style="display:none;">
  <thead>
    <tr><th>Domain</th><th>Status</th></tr>
  </thead>
  <tbody></tbody>
</table>

<button id="download-btn" style="display:none;">Download CSV</button>

<div id="chart-container" style="display:none;">
  <canvas id="summary-chart"></canvas>
</div>

<script src="app.js"></script>
</body>
</html>
