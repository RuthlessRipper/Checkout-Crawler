<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Domain Checker Dashboard</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: Arial; max-width: 900px; margin: auto; padding: 20px; }
h1 { text-align: center; }
#drop-zone { border: 2px dashed #aaa; padding: 40px; text-align: center; margin-bottom: 20px; cursor:pointer; }
#drop-zone.hover { border-color: #333; }
#status { margin-bottom: 20px; font-weight: bold; }
table { width: 100%; border-collapse: collapse; margin-top: 20px; display:none; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
th { background: #f0f0f0; }
.Client\ On\ Gokwik { background-color: #d4edda; }
.Fastrr\ Link\ Found { background-color: #fff3cd; }
.Fastrr\ Not\ Found { background-color: #f8d7da; }
.Domain\ Unreachable { background-color: #e2e3e5; }
#download-btn { margin-top: 20px; padding: 10px 20px; font-size: 16px; display:none; }
#chart-container { width: 100%; margin-top: 30px; display:none; }
</style>
</head>
<body>

<h1>Domain Checker Dashboard</h1>

<div id="drop-zone">Drag & Drop CSV file here or click to upload</div>
<input type="file" id="file-input" style="display:none;" accept=".csv">
<div id="status"></div>

<table id="results-table">
  <thead>
    <tr><th>Domain</th><th>Status</th></tr>
  </thead>
  <tbody></tbody>
</table>

<button id="download-btn">Download CSV</button>

<div id="chart-container">
  <canvas id="summary-chart"></canvas>
</div>

<script src="app.js"></script>
</body>
</html>
